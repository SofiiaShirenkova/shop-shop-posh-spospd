  <body>

    <div class="menu_bar">
      <img class="main_icon" src="img/main_w.svg">
      <img class="cart_icon" src="img/cart.svg">
    </div>

    <div id="shop_div">
      
      <div id="purchase1">
        <img id="vinil" src="img/vinil.png">
        <p id="txt_for_name">Виниловая пластинка</p>
        <p id="txt_for_price">5 999₽</p>

        <div class="buttons_for_buying">
          <button class="buy">Купить</button>
          <button class="to_cart">В корзину</button>
        </div>

        <div id="purchase2">
          <img id="vinil" src="img/vinil.png">
          <p id="txt_for_name">Шоппер</p>
          <p id="txt_for_price">1 999₽</p>
        </div>
    
        <div class="buttons_for_buying">
          <button class="buy">Купить</button>
          <button class="to_cart">В корзину</button>
        </div>

    </div>

    <div class="buy_modal">
      <div class="buy_modal-content">
          
        <span class="close">&times;</span>
        <form id="buy_myForm">
          <p id="buy_registration">Контактные данные</p>
          <input placeholder="ФИО" type="text" name="name" id="name">
          <input placeholder="Электронная почта" type="email" name="email" id="email-address">
          <input placeholder="Телефон" type="tel" name="number" id="mobile_phone">
          <input placeholder="Адрес" type="text" name="adress" id="adress">
          <p id="sum">Итого:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp5 999₽</p>
          <input type="submit" id="submit_it" value="Заказать">

        </form>
      </div>
